{% load static %}
<!DOCTYPE html>
<html>
<head>
	
	<title>Quiz Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "{% static 'css/quiz.css' %}">
	<link rel = "stylesheet" href = "{% static 'css/nav.css' %}">
	<script src = "{% static 'js/quiz.js' %}"></script>
	
</head>
<body>
	<header>
		<div class='brand'>
			QuizWhiz
		</div>
		<nav>
			<a href="/">Home</a>
			<a href="login/">Quiz</a>
			<a href="admin/">Create Quiz</a>
		</nav>
		
		
	</header>
	<div id = "container">
		

		<section>
			<h1>Test Question</h1>
			<!-- <p>{% for q in questions %}'{{ q.answer }}'{% endfor %}</p> -->
			<div id = "results"></div>
			<div id="wrong-answers"></div>
			<form name = "quizForm" onsubmit = "submitAnswers(event,answers = [{% for q in questions %}'{{ q.answer }}',{% endfor %}])">
			{% for q in questions %}
				<h3> {{ q.id }}.  {{ q.question }}</h3>
				<input type = "radio" name = "q{{ q.id }}" value = "a" id = "q1a">   a. {{ q.option1 }}<br><br>
				<input type = "radio" name = "q{{ q.id }}" value = "b" id = "q1b">   b. {{ q.option2 }}<br><br>       
				<input type = "radio" name = "q{{ q.id }}" value = "c" id = "q1c">   c. {{ q.option3 }}<br><br>
				<input type = "radio" name = "q{{ q.id }}" value = "d" id = "q1d">   d. {{ q.option4 }}<br><br>

			
			{% endfor %}

				<br><br>
				<button class="button">Submit</button>
				<a href="/questions" id="reset">Reset</a>
			</form>
			<br><br>
		
		</section>
		
	</div>

</body>
</html>
